name: Bump version.json on push

on:
  push:
    branches:
      - main            # change if your default branch is different
    paths-ignore:       # prevent infinite loop when the bot commits only this file
      - 'client/src/version.json'

jobs:
  bump:
    # Avoid loops if the previous commit was from the Actions bot
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow the workflow to push back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version.json
        run: node bump-version.js

      - name: Commit & push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"; exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add client/src/version.json
          git commit -m "chore(ci): bump version.json [skip ci]"
          git push
